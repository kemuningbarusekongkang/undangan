<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan Digital</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
      }
      .section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      }
      .section h1 {
        font-size: 3rem;
        color: #ffffff;
        animation: fadeIn 2s ease-in-out;
      }
      .section h2 {
        font-size: 1.5rem;
        color: #ffffff;
        margin-top: 10px;
        animation: fadeIn 3s ease-in-out;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .cta {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        animation: fadeIn 4s ease-in-out;
      }
      .cta:hover {
        background-color: #e55d50;
      }
      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.7);
      }
    </style>
  </head>
  <body>
    <div class="section">
      <video class="background-video" autoplay loop muted>
        <source src="your-video-url.mp4" type="video/mp4" />
        Browser Anda tidak mendukung video.
      </video>
      <div>
        <h1>Undangan Pernikahan</h1>
        <h2>Intan & Kemal</h2>
        <a href="#details" class="cta">Lihat Detail Acara</a>
      </div>
    </div>

    <section
      id="details"
      style="padding: 50px; text-align: center; background-color: #ffffff"
    >
      <h2>Detail Acara</h2>
      <p><strong>Tanggal:</strong> 1 Januari 2025</p>
      <p><strong>Waktu:</strong> 10:00 - 14:00 WIB</p>
      <p><strong>Lokasi:</strong> Gedung Serbaguna Harmoni</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.9081270171827!2d-122.08424968469184!3d37.422065979825236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b5d6367fd7%3A0xe5b9e7bf42689399!2sGoogleplex!5e0!3m2!1sen!2sus!4v1622023003502!5m2!1sen!2sus"
        width="100%"
        height="300"
        frameborder="0"
        style="border: 0; margin-top: 20px"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </section>

    <footer
      style="
        background-color: #264653;
        color: white;
        text-align: center;
        padding: 20px;
      "
    >
      <p>&copy; 2025 Intan & Kemal. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
